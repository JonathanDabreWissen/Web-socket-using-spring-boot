<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Real-Time Chat Application</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    </head>
    <body class="bg-[#111b21] text-white">
        <div class="container ">
            <div class="px-20 py-5 bg-[#202c33] flex justify-between">
                <div class="flex space-x-5">
                    <div class="pt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                            <path d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 0 0-1.032-.211 50.89 50.89 0 0 0-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 0 0 2.433 3.984L7.28 21.53A.75.75 0 0 1 6 21v-4.03a48.527 48.527 0 0 1-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979Z" />
                            <path d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 0 0 1.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0 0 15.75 7.5Z" />
                        </svg>  
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold">Real-Time Chat Application</h1>
                        <h4 class="text-sm text-[#73828b]">Temperory chat, just share and chat</h4>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="senderInput" type="text" class="form-control px-5 py-2 rounded-lg border border-[#8696a0]" placeholder="Your name..."/>
                </div>
            </div>
            <div id="chat" clas="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">

            </div>
            <div class="input-group mb-3">
                <input id="messageInput" type="text" class="form-control " placeholder="Your message..."/>
                <div id="input-group-append">
                    <button id="sendMessage" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        function setConnected(connected){
            document.getElementById('sendMessage').disabled = !connected;
        }

        function connect(){
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame){
                setConnected(true);
                stompClient.subscribe('/topic/messages', function(message){
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function showMessage(message){
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ': ' + message.content;
            messageElement.class = "border-bottom mb-1";
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage(){
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value;
            var chatMessage = {
                sender: sender,
                content: content
            }
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }

        document.getElementById('sendMessage').onclick = sendMessage;
        window.onload = connect;

    </script>
</html>
